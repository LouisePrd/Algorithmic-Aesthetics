<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recoding</title>
    <link rel="stylesheet" href="ex3.css">
    <script src="../p5/p5.min.js"></script>

</head>

<body>
    <h1>Recoding</h1>

    <div class="buttons">
        <div class="top">
            <button id="buttonBg">Change background</button>
            <button id="buttonColor">Change colors</button>
            <button id="buttonShape">Change shape</button>
        </div>
        <button id="buttonSave">Save</button>
    </div>

</body>

</html>

<script>
    let buttonBg = document.getElementById("buttonBg");
    buttonBg.addEventListener("click", changeBackGround);
    let buttonColor = document.getElementById("buttonColor");
    buttonColor.addEventListener("click", changeColor);
    let buttonShape = document.getElementById("buttonShape");
    buttonShape.addEventListener("click", changeShape);
    let buttonSave = document.getElementById("buttonSave");
    buttonSave.addEventListener("click", saveImage);
</script>
